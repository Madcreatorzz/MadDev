buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }

    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'

    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

